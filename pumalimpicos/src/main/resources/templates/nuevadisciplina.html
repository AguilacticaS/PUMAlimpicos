<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Disciplinas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="menujuez.css">
    <style>
        #tarjeta {
            border: 1px solid lightgray;
            border-radius: 11px;
            padding: 22px;
            box-shadow: 2px 2px lightgray;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <h1>Registro de disciplina</h1>
            <div id="tarjeta">
                <form method="post" th:action="@{/disciplinas/registra}">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Nombre del deporte</label>
                        <input type="text" id="nombre" name="nombre" class="form-control"
                               placeholder="Introduce el nombre" required/>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Clasificacion" id="clasificacion" name="clasificacion"
                                  style="height: 100px"></textarea>
                        <label for="nota">Clasificaci√≥n de deporte</label>
                    </div>
                    <button style="margin-top: 14px;" class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
