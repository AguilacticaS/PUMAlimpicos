<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Calificar Competidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

    <header th:replace="fragments/header::header"></header>
    <main>


        <div class="form-v5">

            <div class="page-content">
                <div class="form-v5-content">
                    <form class="form-detail" th:action="@{/menujuez/calificar}" method="post">
                        <h2>Calificar Competidor</h2>
                        <div class="form-row">
                            <label for="nombre">Competidor</label>
                            <input type="hidden" id="id" name="id" class="form-control" th:value="${competidor.id}" />
                            <input type="text" name="nombre" id="nombre" class="input-text"
                                placeholder="Ejemplo: Armando" th:value="${competidor.nombre}" disabled>
                            
                        </div>
                        <div class="form-row">
                            <label for="calificacion">Calificaci√≥n</label>
                            <input type="text" name="calificacion" id="calificacion" class="input-text"
                                placeholder="Ejemplo: 9L" th:value="${competidor.calificacion}" required>
                            
                        </div>

                        <div class="form-row">
                            <label for="comentarios">Comentarios</label>
                            <input type="text" name="comentarios" id="comentarios" class="input-text"
                                placeholder="Ejemplo: Bien ejecutado" th:value="${competidor.comentarios}" required>
                            
                        </div>

                        <div class="form-row-last">
                            <input type="submit" name="Actualizar" class="register" value="Actualizar">
                            <a class="return" th:href="@{/menujuez/competidores}">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>




    </main>
    <footer th:replace="fragments/footer::footer"></footer>
</body>

</html>
