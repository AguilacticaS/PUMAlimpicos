<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Actualizar Juez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bca5c696fd.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <header th:replace="fragments/header::header"></header>
    <main>

        <div class="form-v5">

            <div class="page-content">
                <div class="form-v5-content">
                    <form th:action="@{/menujuez/actualizar}" method="POST" class="form-detail">
                        <h2>Actualizar Juez</h2>
                        <div class="form-row">
                            <label for="nombre">Nombre</label>
                            <input type="hidden" id="id" name="id" class="form-control" th:value="${juez.id}" />
                            <input type="text" class="input-text" name="nombre" th:value="${juez.nombre}" required />
                        </div>
                        <div class="form-row">
                            <label for="apellidoP">Apellido Paterno</label>
                            <input type="text" class="input-text" name="apellidoP" th:value="${juez.apellidoP}" required />
                        </div>
                        <div class="form-row">
                            <label for="apellidoM">Apellido materno</label>
                            <input type="text" class="input-text" name="apellidoM" th:value="${juez.apellidoM}" required />
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input type="text" class="input-text" name="email" th:value="${juez.email}" required />
                        </div>
                        <div class="form-row">
                            <label for="username">Username</label>
                            <input type="text" class="input-text" name="username" th:value="${juez.Username}" required />
                        </div>
                        <div class="form-row">
                            <label for="password">Password</label>
                            <input type="text" class="input-text" name="password"/>
                        </div>
                        <div class="form-row">
                            <label for="disciplina">Disciplina</label>
                            <select id="disciplina" name="disciplina" class="input-text">
                                <option th:value="${juez.disciplina}" th:text="${juez.disciplina}" selected></option>
                                <option th:each="single : ${disciplinas}" th:value="${single.nombre}" th:text="${single.nombre}"></option>
                            </select>
                        </div>

                        <div class="form-row-last">
                            <input type="submit" name="Agregar" class="register" value="Actualizar">
                            <a class="return" th:href="@{/menujuez/}">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </main>
    <footer th:replace="fragments/footer::footer"></footer>

</body>

</html>
