<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Actualizar Juez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bca5c696fd.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

    <header th:replace="fragments/header::header"></header>
    <main>


        <div class="form-v5">

            <div class="page-content">
                <div class="form-v5-content">
                    <form class="form-detail" th:action="@{/menujuez/guardar}" th:object="${juez}" method="post">
                        <h2>Actualizar Juez</h2>
                        <div class="form-row">
                            <input type="hidden" th:field="*{id}" />
                            <label for="nombre">Nombre del juez</label>
                            <input type="text" th:field="*{nombre}" class="input-text" placeholder="Nombre" required>
                            <i class="fa-solid fa-person-running"></i>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('nombre')}"
                                th:errors="*{nombre}"></div> 
                        </div>
                        <div class="form-row">
                            <label for="apellidoPaterno" class="form-label">Apellido paterno del juez</label>
                            <input type="text" placeholder="Apellido paterno" th:field="*{apellidoP}"
                                class="input-text" required />
                            <i class="fa-solid fa-quote-right"></i>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('apellidoP')}"
                                th:errors="*{apellidoPaterno}"></div>
                        </div>

                        <div class="form-row">
                            <label for="apellidoMaterno" class="form-label">Apellido materno del juez</label>
                            <input type="text" placeholder="Apellido materno" th:field="*{apellidoM}"
                                class="input-text" />
                            <i class="fa-solid fa-quote-right"></i>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('apellidoM')}"
                                th:errors="*{apellidoMaterno}"></div>
                        </div>
                        <div class="form-row">
                            <label for="email" class="form-label">Correo electrónico del juez</label>
                            <input type="text" placeholder="email" th:field="*{email}" class="input-text" required />
                            <i class="fa-solid fa-quote-right"></i>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                Correo no válido</div>
                        </div>
                        <div class="form-row-last">
                            <input type="submit" name="Agregar" class="register" value="Actualizar">
                            <a class="return" th:href="@{/menujuez/}">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <footer th:replace="fragments/footer::footer"></footer>
</body>

</html>
