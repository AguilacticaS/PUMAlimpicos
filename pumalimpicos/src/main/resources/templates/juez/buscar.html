<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Buscar Juez</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/bca5c696fd.js" crossorigin="anonymous"></script>
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

  <header th:replace="fragments/header::header"></header>
  <main>


    <div class="form-v5">

      <div class="page-content">
        <div class="form-v5-content">
          <form class="form-detail" method="get" th:action="@{/menujuez/resultado_busqueda_juez}">
            <h2>Buscar Juez</h2>
            <div class="form-row">
              <label for="nombre">Nombre del juez</label>
              <input type="text" id="juezNombre" name="nombre" class="input-text"
                placeholder="Introduce el nombre del juez." />
            </div>
            <div class="form-row">
              <label for="apellidoPaterno">Apellido Paterno de Juez</label>
              <input type="text" id="apellidoPaterno" name="apellidoPaterno" class="input-text"
                placeholder="Introduce el apellido paterno del juez." />
            </div>
            <div class="form-row">
              <label for="apellidoMaterno">Apellido Materno de Juez</label>
              <input type="text" id="apellidoMaterno" name="apellidoMaterno" class="input-text"
                placeholder="Introduce el apellido materno del juez." />
            </div>
            <div class="form-row-last">
              <input type="submit" name="Buscar" class="register" value="Buscar">
              <a class="return" th:href="@{/menujuez/}">Regresar</a>
            </div>
          </form>
        </div>
      </div>
    </div>



  </main>
  <footer th:replace="fragments/footer::footer"></footer>
</body>

</html>
