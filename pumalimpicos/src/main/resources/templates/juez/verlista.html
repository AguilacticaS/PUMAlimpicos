<main>

    <div class="col d-flex justify-content-center">
        <div class="card w-75 p-3">
          <div class="card-header">
            <h2>Jueces</h2>
          </div>
          <table class="table table-striped table-hover table-light ">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido Paterno</th>
                <th scope="col">Apellido Materno</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="juez : ${jueces}">
                <td th:text="${juez.nombre}"></td>
                <td th:text="${juez.apellidoPaterno}"></td>
                <td th:text="${juez.apellidoMaterno}"></td>
                <td><a class="btn btn-dark" th:href="@{/menujuez/eliminar/__${juez.id}__}">Eliminar</a></td>
                <td><a class="btn btn-primary" th:href="@{/menujuez/actualizar/(juezId=${juez.id})}">Actualizar</a></td>
              </tr>
            </tbody>
  
          </table>
          <div class="card-footer">
            <a class="return" th:href="@{/menujuez/}">Regresar</a>
          </div>
        </div>
    </div>
