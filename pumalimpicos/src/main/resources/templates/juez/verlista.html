<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Disciplina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<!--<header th:replace="fragments/header::header"></header>-->
<main>

<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <h1>Jueces registrados</h1>
            <div class="tarjeta" th:each="juez : ${jueces}">
                <!--<div class="mb-3">
                    <h4 th:text="${juez.nombre}"></h4>
                    <h4 th:text="${juez.apellidoPaterno}"></h4>
                    <h4 th:text="${juez.apellidoMaterno}"></h4>
                </div>-->
                <div class="form-floating">
                    <p th:text="${juez.nombre}">
                    </p>
                </div>
                <div class="form-floating">
                    <p th:text="${juez.apellidoPaterno}">
                    </p>
                </div>
                <div class="form-floating">
                    <p th:text="${juez.apellidoMaterno}">
                    </p>
                </div>
                <div class="form-floating" style="display: none;">
                    <p th:text="${juez.id}">
                    </p>
                </div>
                <a class="btn btn-dark" th:href="@{/menujuez/eliminar/__${juez.id}__}">Eliminar</a>
                <a class="btn btn-primary" th:href="@{/menujuez/actualizar/(juezId=${juez.id})}">Actualizar</a>
            </div>
            <a class="btn btn-primary" th:href="@{/menujuez/}" style="margin-top: 13px"> Volver al menu</a>
        </div>
        <div class="col">
        </div>
    </div>
</div>

</main>
<!--<footer th:replace="fragments/footer::footer"></footer>-->
</body>
</html>
