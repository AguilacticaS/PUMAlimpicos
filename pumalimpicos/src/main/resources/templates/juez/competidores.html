<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Competidores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/bca5c696fd.js" crossorigin="anonymous"></script>
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

  <header th:replace="fragments/header::header"></header>
  <main>
      <h1>Competidores</h1>
      <div class="col d-flex justify-content-center">
        <div class="card w-75 p-3">
            <div class="card-header">
                <h2>Lista de Competidores</h2>
            </div>
            <table class="table table-striped table-hover table-light ">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Disciplina</th>
                        <th scope="col">Calificaci√≥n</th>
                        <th scope="col">Comentarios</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="competidor : ${competidores}">
                        <td th:text="${competidor.nombre}"></td>
                        <td th:text="${competidor.disciplina}"></td>
                        <td th:text="${competidor.calificacion}"></td>
                        <td th:text="${competidor.comentarios}"></td>
                        <td><a class="btn btn-dark" th:href="@{/menujuez/calificar/__${competidor.id}__}">Calificar y comentar</a></td>
                                                
                    </tr>
                </tbody>

            </table>
            <div class="card-footer">
                <a class="return" th:href="@{/menuentrenador/}">Regresar</a>
            </div>
        </div>
    </div>
  </main>
  <footer th:replace="fragments/footer::footer"></footer>
</body>

</html>
