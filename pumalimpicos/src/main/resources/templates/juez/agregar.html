<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Juez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<!--<header th:replace="fragments/header::header"></header>-->
<main>

<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <h1>Agregar Juez</h1>
            <div id="tarjeta">
                <form action="#" method="post" th:action="@{/menujuez/guardar}" th:object="${juez}">
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}" /> 
                        <label for="nombre" class="form-label">Nombre del juez</label>
                        <input type="text" th:field="*{nombre}" class="form-control"/>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>

                        <label for="apellidoPaterno" class="form-label">Apellido paterno del juez</label>
                        <input type="text" th:field="*{apellidoPaterno}" class="form-control"/>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('apellidoPaterno')}" th:errors="*{apellidoPaterno}"></div>

                        <label for="apellidoMaterno" class="form-label">Apellido materno del juez</label>
                        <input type="text" th:field="*{apellidoMaterno}" class="form-control"/>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('apellidoMaterno')}" th:errors="*{apellidoMaterno}"></div>

                        <label for="email" class="form-label">Correo electrónico del juez</label>
                        <input type="text" th:field="*{email}" class="form-control"/>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Correo no válido</div>
                    </div>
                    <button style="margin-top: 14px;" class="btn btn-primary" type="submit">Guardar</button>
                    <a class="btn btn-primary" th:href="@{/menujuez/}" style="margin-top: 13px"> Volver al menu juez</a>
                </form>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>

</main>
<!--<footer th:replace="fragments/footer::footer"></footer>-->
</body>
</html>
