<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Agregar Juez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bca5c696fd.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <header th:replace="fragments/header::header"></header>
    <main>

        <div class="form-v5">

            <div class="page-content">
                <div class="form-v5-content">
                    <form th:action="@{/menujuez/guardar}" th:object="${juez}" method="POST" class="form-detail">
                        <h2>Agregar Juez</h2>

                        <div class="form-row">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="input-text" th:field="*{nombre}" />
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('nombre')}"
                                th:errors="*{nombre}"></div>
                        </div>
                        <div class="form-row">
                            <label for="apellidoP">Apellido Paterno</label>
                            <input type="text" class="input-text" th:field="*{apellidoP}" />
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('apellidoP')}"
                                th:errors="*{apellidoP}"></div>
                        </div>
                        <div class="form-row">
                            <label for="apellidoM">Apellido materno</label>
                            <input type="text" class="input-text" th:field="*{apellidoM}" />
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('apellidoM')}"
                                th:errors="*{apellidoM}"></div>
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input type="text" class="input-text" th:field="*{email}" />
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}"
                                th:errors="*{email}"></div>
                        </div>
                        <div class="form-row">
                            <label for="username">Username</label>
                            <input type="text" class="input-text" th:field="*{username}" />
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}"
                                th:errors="*{username}"></div>
                        </div>
                        <div class="form-row">
                            <label for="rol">Rol</label>
                            <select id="rol" name="rol" class="input-text" th:field="*{rol}">
                                <option value="Juez" selected>Juez</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="password">Password</label>
                            <input type="text" class="input-text" name="password" th:field="*{password}" />
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}"></div>
                        </div>
                        <div class="form-row">
                            <label for="disciplina">Disciplina</label>
                            <select id="disciplina" name="disciplina" class="input-text" th:field="*{disciplina}">
                                <option th:each="single : ${disciplinas}" th:value="${single.nombre}" th:text="${single.nombre}"></option>
                            </select>
                        </div>

                        <div class="form-row-last">
                            <input type="submit" name="Agregar" class="register" value="Agregar">
                            <a class="return" th:href="@{/menujuez/}">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </main>
    <footer th:replace="fragments/footer::footer"></footer>

</body>

</html>
