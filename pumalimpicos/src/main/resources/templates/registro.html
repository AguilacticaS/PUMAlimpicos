<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>registro</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <style>
        #tarjeta {
            border: 1px solid lightgray;
            border-radius: 11px;
            padding: 22px;
            box-shadow: 2px 2px lightgray;
            height: 259px
        }
    </style>
	</head>
	
	<body>
	<header>
      <h1>registro</h1>
    </header>
    
   	<form th:action="@{/auth/registro}"th:object="${usuario}"method="POST">
   	
   	<div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control col-md-7" th:field="*{nombre}"/>
                    </div>
                    
          <div class="mb-3">
                        <label for="nombre" class="form-label">Apellido paterno</label>
                        <input type="text" class="form-control col-md-7" th:field="*{apellidoP}"/>
                    </div>
         <div class="mb-3">
                        <label for="nombre" class="form-label">Apellido materno</label>
                        <input type="text" class="form-control col-md-7" th:field="*{apellidoM}"/>
                    </div>
          <div class="mb-3">
                        <label for="nombre" class="form-label">Email</label>
                        <input type="text" class="form-control col-md-7" th:field="*{email}"/>
                    </div>    
          <div class="mb-3">
                        <label for="nombre" class="form-label">Username</label>
                        <input type="text" class="form-control col-md-7" th:field="*{Username}"/>
                    </div>   
           <div class="mb-3">
                        <label for="nombre" class="form-label">Rol</label>
                        <input type="text" class="form-control col-md-7" th:field="*{rol}"/>
                    </div>  
          <div class="mb-3">
                        <label for="nombre" class="form-label">password</label>
                        <input type="password" class="form-control col-md-7" th:field="*{password}"/>
                    </div>   
                    
          <div class="mb-3">
                        <input type="submit"
                        class="btn btn-success btn-block col-md-7 offset-3"
                        value="Continuar"/>
                         
                    </div>             
   		          
   	</form>
   
	</body>
</html>
