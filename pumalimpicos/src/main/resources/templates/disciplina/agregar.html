<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Disciplina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<header th:replace="fragments/header::header"></header>
<main>

    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-8">
                <h1>Agregar Disciplina</h1>
                <div id="tarjeta">
                    <form method="post" th:action="@{/disciplinas/agregar}">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Nombre del deporte</label>
                            <input type="text" id="nombre" name="nombre" class="form-control"
                                   placeholder="Introduce el nombre" required/>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Clasificacion" id="clasificacion" name="clasificacion"
                                      style="height: 100px"></textarea>
                            <label for="nota">Clasificaci√≥n de deporte</label>
                        </div>
                        <button style="margin-top: 14px;" class="btn btn-primary" type="submit">Enviar</button>
                        <a class="btn btn-primary" th:href="@{/menudisciplina/}" style="margin-top: 13px"> Volver al menu</a>

                    </form>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
