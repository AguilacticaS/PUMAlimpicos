<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Disciplina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<header th:replace="fragments/header::header"></header>
<main>

<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <h1>Actualizar Disciplina</h1>
            <div id="tarjeta">
                <form method="post" th:action="@{/disciplinas/actualizar}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del deporte</label>
                        <input type="hidden" id="id" name="id" class="form-control"
                               th:value="${disciplina.id}"/>
                        <input type="text" id="nombre" name="nombre" class="form-control"
                               th:value="${disciplina.nombre}" required/>
                    </div>
                    <div class="mb-3">
                        <label for="clasificacion" class="form-label">Clasificacion del deporte</label>
                        <input type="text" id="clasificacion" name="clasificacion" class="form-control"
                               th:value="${disciplina.clasificacion}" required/>
                    </div>
                    <button style="margin-top: 14px;" class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>

</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
