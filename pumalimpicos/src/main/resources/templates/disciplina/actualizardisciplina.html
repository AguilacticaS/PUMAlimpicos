<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Actualizar Disciplina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

    <header th:replace="fragments/header::header"></header>
    <main>


        <div class="form-v5">

            <div class="page-content">
                <div class="form-v5-content">
                    <form class="form-detail" th:action="@{/disciplinas/actualizar}" method="post">
                        <h2>Actualizar Disciplina</h2>
                        <div class="form-row">
                            <label for="nombre">Deporte</label>
                            <input type="hidden" id="id" name="id" class="form-control" th:value="${disciplina.id}" />
                            <input type="text" name="nombre" id="nombre" class="input-text"
                                placeholder="Ejemplo: Natación" th:value="${disciplina.nombre}" required>
                            <i class="fa-solid fa-person-running"></i>
                        </div>
                        <div class="form-row">
                            <label for="clasificacion">Clasificación</label>
                            <input type="text" name="clasificacion" id="clasificacion" class="input-text"
                                placeholder="Ejemplo: Acuático" th:value="${disciplina.clasificacion}" required>
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <div class="form-row-last">
                            <input type="submit" name="Actualizar" class="register" value="Actualizar">
                            <a class="return" th:href="@{/disciplinas/actualizar/}">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>




    </main>
    <footer th:replace="fragments/footer::footer"></footer>
</body>

</html>
