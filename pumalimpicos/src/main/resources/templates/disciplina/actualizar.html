<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Disciplina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/menu.css}" rel="stylesheet">
</head>

<body>

<header th:replace="fragments/header::header"></header>
<main>

<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <h1>Actualizar Disciplina</h1>
            <div class="tarjeta" th:each="disciplina : ${disciplinas}">
                <div class="mb-3">
                    <h4 th:text="${disciplina.nombre}"></h4>
                </div>
                <div class="form-floating">
                    <p th:text="${disciplina.clasificacion}">
                    </p>
                </div>
                <a class="btn btn-dark" th:href="@{/disciplinas/actualizar/__${disciplina.id}__}">Actualizar</a>
            </div>
            <a class="btn btn-primary" th:href="@{/menudisciplina/}" style="margin-top: 13px"> Volver al menu</a>
        </div>
        <div class="col">
        </div>
    </div>
</div>

</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
