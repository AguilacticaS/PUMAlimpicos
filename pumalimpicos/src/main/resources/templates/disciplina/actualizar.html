<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Disciplina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<header th:replace="fragments/header::header"></header>
<main>


        <div class="col d-flex justify-content-center">
            <div class="card w-75 p-3">
                <div class="card-header">
                    <h2>Actualizar Disciplina</h2>
                </div>
                <table class="table table-striped table-hover table-light ">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Clasificación</th>
                            <th scope="col">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="disciplina : ${disciplinas}">
                            <td th:text="${disciplina.nombre}"></td>
                            <td th:text="${disciplina.clasificacion}"></td>
                            <td><a class="btn btn-dark" th:href="@{/disciplinas/actualizar/__${disciplina.id}__}">Actualizar</a></td>
                        </tr>
                    </tbody>

                </table>
                <div class="card-footer">
                    <a class="return" th:href="@{/menudisciplina/}">Regresar</a>
                </div>
            </div>
        </div>


    

</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
