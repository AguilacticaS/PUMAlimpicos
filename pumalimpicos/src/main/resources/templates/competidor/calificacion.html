<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Calificación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/bca5c696fd.js" crossorigin="anonymous"></script>
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

  <header th:replace="fragments/header::header"></header>
  <main>
      <h1>Mi Calificación</h1>
      <div class="col d-flex justify-content-center">
        <div class="card w-75 p-3">
            <table class="table table-striped table-hover table-light ">
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Disciplina</th>
                    <th scope="col">Calificación</th>
                    <th scope="col">Comentarios</th>

                </tr>
                </thead>
                <tbody>
                  <tr th:each="competidor : ${competidores}">
                    <td th:value="${competidor.nombre}"></td>
                    <td th:value="${competidor.disciplina}"></td>
                    <td th:value="${competidor.calificacion}"></td>
                    <td th:value="${competidor.comentarios}"></td>
                </tr>
                </tbody>

            </table>
            <div class="card-footer">
                <a class="return" th:href="@{/profile/}">Regresar</a>
            </div>
        </div>
    </div>
  </main>
  <footer th:replace="fragments/footer::footer"></footer>
</body>

</html>
