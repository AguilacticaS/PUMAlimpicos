<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eliminar Competidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<header th:replace="fragments/header::header"></header>
<main>


    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-8">
                <h1>Eliminar Competidor</h1>
                <div id="tarjeta">
                    <form method="post" th:action="@{/competidores/eliminar}">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del competidor</label>
                            <input type="hidden" id="id" name="id" class="form-control"
                                   th:value="${competidor.id}"/>
                            <input type="text" id="nombre" name="nombre" class="form-control"
                                   th:value="${competidor.nombre}" readonly/>
                        </div>
                        <div class="mb-3">
                            <label for="disciplina" class="form-label">Disciplina</label>
                            <input type="text" id="disciplina" name="disciplina" class="form-control"
                                   th:value="${competidor.disciplina}" readonly/>
                        </div>
                        <button style="margin-top: 14px;" class="btn btn-primary" type="submit">Borrar</button>
                    </form>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
