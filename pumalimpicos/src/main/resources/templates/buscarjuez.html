<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="menujuez.css">
</head>
<body>
<!-- START NAV -->

<div class="container">
    <header class="header">
      <h1 id="title" class="text-center">BUSCAR JUEZ</h1>
    </header>
    <form id="survey-form">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault1">
            <div class="form-group">
                <label id="name-label" for="name">Nombre de Juez</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  placeholder="Ingrese nombre"
                  required
                />
              </div>
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
              Disciplina de Juez
        </label>
        <select name="disciplinas" id="disciplinas">
          <option value="volvo">FUTBOL</option>
          <option value="saab">BASQUETBOL</option>
          <option value="opel">NATACION</option>
          <option value="audi">ATLETISMO</option>
        </select>
        <br><br>
        <button class="btn btn-primary" type="button">Buscar Juez</button>
    </form>
  </div>
