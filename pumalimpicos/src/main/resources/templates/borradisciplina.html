<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Disciplinas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="menujuez.css">
    <style>
        #tarjeta {
            border: 1px solid lightgray;
            border-radius: 11px;
            padding: 22px;
            box-shadow: 2px 2px lightgray;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <h1>Borrar Disciplina</h1>
            <div id="tarjeta">
                <form method="post" th:action="@{/disciplinas/borrar}">
                    <div class="mb-3">
                        <label for="id" class="form-label">Id</label>
                        <input type="number" id="id" name="id" class="form-control"
                               th:value="${disciplina.id}" readonly/>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del deporte</label>
                        <input type="text" id="nombre" name="nombre" class="form-control"
                               th:value="${disciplina.nombre}" readonly/>
                    </div>
                    <div class="mb-3">
                        <label for="clasificacion" class="form-label">Clasificacion del deporte</label>
                        <input type="text" id="clasificacion" name="clasificacion" class="form-control"
                               th:value="${disciplina.clasificacion}" readonly/>
                    </div>
                    <button style="margin-top: 14px;" class="btn btn-primary" type="submit">Borrar</button>
                </form>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
