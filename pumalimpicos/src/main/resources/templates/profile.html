<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/bca5c696fd.js" crossorigin="anonymous"></script>
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
  <header th:replace="fragments/header::header"></header>
  <main>


    <h1 th:if="${session.usuario !=null}">
      <a class="a-style" th:if="${session.usuario.rol == 'Entrenador'}" th:href="@{/menuentrenador/}"> Menu
        Principal</a>
      <a class="a-style" th:if="${session.usuario.rol == 'Juez'}" th:href="@{/menujuez/competidores}">Ver Competidores</a>
      <a class="a-style" th:if="${session.usuario.rol == 'Competidor'}" th:href="@{/competidores/calificacion}">Ver Califacion</a>
      <a class="a-style" th:if="${session.usuario.rol == 'Competidor'}" th:href="@{/pos/posiciones}">Tabla de Posiciones</a>
      <a class="a-style" th:if="${session.usuario.rol == 'Administrador'}" th:href="@{/menuadmin/}"> Menu Principal</a>
    </h1>
    <div class="form-v5">

      <form class="form-detail" th:action="@{/logout}" method="POST">
        <div class="form-row-last">
          <input type="submit" name="logout" class="register" value="Cerrar SesiÃ³n">
        </div>
      </form>
    </div>

    <section style="background-color: #eee;">
      <div class="container py-5">
        <div class="row">
          <div class="col">
            <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item active" aria-current="page">Perfil de usario</li>
              </ol>
            </nav>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                  class="rounded-circle img-fluid" style="width: 150px;">
                <h5 class="my-3" th:text="${session.usuario.username}"></h5>
                <p class="text-muted mb-1" th:text="${session.usuario.rol}"></p>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Nombre</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0" th:text="${session.usuario.nombre}"></p>
                  </div>
                </div>
                <hr>
                <hr>

                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Apellido Paterno</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0" th:text="${session.usuario.apellidoP}"></p>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Apellido Materno</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0" th:text="${session.usuario.apellidoM}"></p>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Email</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0" th:text="${session.usuario.email}"></p>
                  </div>
                </div>
                <hr>

                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Username</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0" th:text="${session.usuario.username}"></p>
                  </div>
                </div>
                <hr>


              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
  <footer th:replace="fragments/footer::footer"></footer>
</body>

</html>
