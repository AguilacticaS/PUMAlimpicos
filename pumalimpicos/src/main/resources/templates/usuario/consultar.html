<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<header th:replace="fragments/header::header"></header>
<main>
<div class="container">
<h1>Usuarios</h1>
<form class="form-inline" th:action="@{/}">
<div class="form-group mb-2">
<label> Filtrar:</label>
</div>
<div class="form-group mx-sm-3 mb-2">
<input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="Escriba el rol a buscar" required>
</div>
<input type="submit" class="btn btn-primary mb-2" value="Buscar">
</form>

<table class="table">
<thead class="thead-dark">
<tr>
<th scope="col">Nombre</th>
<th scope="col">ApellidoP</th>
<th scope="col">ApellidoM</th>
<th scope="col">Username</th>
<th scope="col">Email</th>
<th scope="col">Rol</th>
</tr>
</thead>
<tbody>
<tr th:each="usuario :${usuarios}"> 
<td th:text="${usuario.nombre}"> </td>
<td th:text="${usuario.apellidoP}"> </td>
<td th:text="${usuario.apellidoM}"> </td>
<td th:text="${usuario.username}"> </td>
<td th:text="${usuario.email}"> </td>
<td th:text="${usuario.rol}"> </td>
</tr>
</tbody>
</table> 
 <a class="btn btn-primary" th:href="@{/menuAdministrador/}" style="margin-top: 13px"> Volver al menu</a>
</div>
</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
