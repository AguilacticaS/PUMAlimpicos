<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Disciplinas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="menujuez.css">
    <style>
        .tarjeta {
            border: 1px solid lightgray;
            border-radius: 11px;
            padding: 22px;
            box-shadow: 2px 2px lightgray;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <h1>Disciplinas</h1>
            <div class="tarjeta" th:each="disciplina : ${disciplinas}">
                <div class="mb-3">
                    <h4 th:text="${disciplina.nombre}"></h4>
                </div>
                <div class="form-floating">
                    <p th:text="${disciplina.nombre}">
                    </p>
                </div>
            </div>
            <a class="btn btn-primary" th:href="@{/disciplinas/menu}" style="margin-top: 13px"> Volver al menu</a>
           <!-- <a class="btn btn-warning" th:href="@{/salir}" style="margin-top: 13px"> Salir </a> -->
        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
